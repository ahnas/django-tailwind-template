{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Tailwind{% endblock %}</title>
    {% tailwind_css %}
</head>

<body class="bg-blue-300">

    <header class="bg-gray-800 text-white flex justify-between items-center p-4">
        <logo class="text-4xl font-semibold">Logo</logo>
        <nav class="container mx-auto">
            <ul class="flex justify-end">
                <li class="mr-6"><a href="" class="text-lg hover:text-gray-200">Home</a></li>
                <li class="mr-6"><a href="" class="text-lg hover:text-gray-200">About</a></li>
                <li class="mr-6"><a href="" class="text-lg hover:text-gray-200">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mx-auto mt-10">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
